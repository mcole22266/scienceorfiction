<table class="table table-sm table-bordered table-hover"
       data-toggle="table" data-pagination="true"
       data-search="true">
    <caption>- Guest Table -</caption>
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Number of Appearances</th>
            <th>Correct</th>
            <th>Incorrect</th>
            <th>Accuracy</th>
        </tr>
    </thead>
    <tbody>
        {% for guest in userFriendlyGuests %}
            <tr>
                <th>{{ guest.name }}</th>
                <td>{{ guest.num_appearances }}</td>
                <td>{{ guest.correct }}</td>
                <td>{{ guest.incorrect }}</td>
                <td>{{ ((guest.correct/(guest.correct+guest.incorrect))*100)|round(2)}}%</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
