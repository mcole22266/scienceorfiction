<table class="table table-sm table-bordered table-hover" data-toggle="table" data-pagination="true">
    <caption>User Friendly Guests</caption>
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Number of Appearances</th>
            <th>Correct</th>
            <th>Incorrect</th>
            <th>Accuracy</th>
        </tr>
    </thead>
    <tbody>
        {% for guest in userFriendlyGuests %}
            <tr>
                <th>{{ guest.name }}</th>
                <th>{{ guest.num_appearances }}</th>
                <th>{{ guest.correct }}</th>
                <th>{{ guest.incorrect }}</th>
                <th>{{ ((guest.correct/(guest.correct+guest.incorrect))*100)|round(2)}}%</th>
            </tr>
        {% endfor %}
    </tbody>
</table>
