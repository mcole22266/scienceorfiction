{% extends 'base.html' %}

{% block content %}

<div class="vh-100">

  {% include 'navbar.html' %}

  <div class="container-fluid row align-items-center h-100">

    <!-- Title and Graph Options -->
    <div class="container col-4">

      <h1>Science or Fiction</h1>

      <form action="/" method="POST" role="form">
        {{ form.csrf_token }}
        <div class="form-field">
          <label for="graph-id">Graph Choice</label>
          <select name="graph_choice" for="graph_choice" id="graph-id" class="form-control">
            {% for graph in graphs %}
              <option value="{{ graph }}">{{ graph }}</option>
            {% endfor %}
          </select>
        </div>
        <br>
        <div class="form-field">
          <input class="btn btn-primary rounded-pill" type="submit" value="submit">
        </div>
        <br>
      </form>

    </div>
    
    <!-- Graph -->
    <div class="container col-8">
      {% include 'bokeh/' + graph + '.html' %}
    </div>
  </div>

  {% include 'footer.html' %}
</div>

{% endblock %}
